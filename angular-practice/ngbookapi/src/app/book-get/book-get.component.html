<table class="table table-hover">
    <thead>
    <tr>
        <td>Book Name</td>
        <td>Book Type</td>
        <td>Author</td>
        <td>Cost</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{ book.bookname }}</td>
            <td>{{ book.booktype }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.cost }}</td>
        </tr>
    </tbody>
  </table>
