<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body>
    <form (ngSubmit)="onSubmit()">
        <input type="text" name="search" [(ngModel)]="search">
        <input type="submit" value="Search">
    </form>
    <table border="5px">
        <thead>
            <tr>
                <th>Username</th>
                <th>Qualification</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees">
                <ng-container *ngIf="emp.username.includes(search) || emp.qualification.includes(search) || emp.image.includes(search)">
                <td>{{emp.username}}</td>
                <td>{{emp.qualification}}</td>
                <td><img src="http://localhost:8000/uploads/{{emp.image}}" alt="" height="100" width="100"></td>
            </ng-container>
            </tr>
        </tbody>
    </table>
</body>
</html>
