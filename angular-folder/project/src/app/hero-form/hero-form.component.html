<div [hidden]="submitted">
<form #heroForm="ngForm" (ngSubmit)="onSubmit()">
{{model | json}}

<div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" class="form-control ng-untouched ng-pristine ng-valid" required [(ngModel)]="model.name" #name="ngModel">
    <div [hidden]="name.valid || name.pristine"
     class="alert alert-danger">
  Name is required
</div>
</div>
<div class="form-group">
    <label for="alterEgo">Alter Ego</label>
    <input type="text" name="alterEgo" id="alterEgo" class="form-control" required [(ngModel)]="model.alterEgo">
</div>
<div class="form-group">
    <label for="power">Hero Power</label>
    <select class="form-control" id="power" required>
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
    </select><br>
    <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name">
    TODO: remove this: {{model.name}}<br>
    <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
</div>
</form>
</div>

<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
